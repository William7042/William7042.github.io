<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.the-sun.com/wp-content/uploads/sites/6/2023/08/SC-Evil-AI-Off-Plat-copy.jpg?strip=all&quality=100&w=1620&h=1080&crop=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        big {
            font-size: 4em;
            color: white; /* Text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Optional text shadow for better visibility */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var countdownElement = document.querySelector('big');
            var seconds = 10;

            function updateCountdown() {
                countdownElement.textContent = seconds + " seconds remaining";
                seconds--;

                if (seconds < 0) {
                    clearInterval(interval);
                    countdownElement.textContent = "Time's up!";
                }
            }

            var interval = setInterval(updateCountdown, 1000); // Update every 1000 milliseconds (1 second)
        });
    </script>
</head>

<body>
    <big>10 seconds remaining</big>
</body>

</html>
