<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William Ma | Creative Developer</title>
    <style>
        /* Base styles */
        :root {
            --primary: #5000ff;
            --secondary: #00ddff;
            --dark: #0a0a14;
            --light: #ffffff;
            --accent: #ff00aa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
            scrollbar-width: thin;
            scrollbar-color: var(--primary) var(--dark);
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Loader */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }
        
        .loader.loaded {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-content {
            text-align: center;
        }
        
        .loader-logo {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
        }
        
        .loader-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }
        
        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            animation: loading 2s ease forwards;
        }
        
        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }
        
        /* Canvas background */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        /* Cursor */
        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            z-index: 9999;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: var(--secondary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s;
        }
        
        /* Navbar */
        .navbar {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            border-radius: 20px;
        }
        
        .navbar.scrolled {
            top: 20px;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -1px;
            position: relative;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }
        
        .nav-link {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            position: relative;
            padding: 0.5rem 0;
            transition: all 0.3s ease;
        }
        
        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }
        
        .nav-link:hover {
            color: var(--secondary);
        }
        
        .nav-link:hover::before {
            transform: scaleX(1);
            transform-origin: left;
        }
        
        .nav-link.active::before {
            transform: scaleX(1);
        }
        
        .menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--light);
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1001;
        }
        
        /* Hero section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
            position: relative;
        }
        
        .hero-content {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .hero-text-wrapper {
            overflow: hidden;
            margin-bottom: 1rem;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--secondary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s forwards 0.5s;
        }
        
        .hero-title {
            font-size: 6rem;
            font-weight: 800;
            line-height: 1.1;
            background: linear-gradient(45deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1.5rem;
            text-shadow: 0 5px 30px rgba(0, 221, 255, 0.3);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s forwards 0.7s;
        }
        
        .hero-profession {
            font-size: 2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s forwards 0.9s;
        }
        
        .hero-description {
            max-width: 600px;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s forwards 1.1s;
        }
        
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .cta-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-shadow: 0 5px 20px rgba(80, 0, 255, 0.4);
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 0.8s forwards 1.3s;
        }
        
        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary), var(--primary));
            z-index: -1;
            transition: opacity 0.3s ease;
            opacity: 0;
        }
        
        .cta-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(80, 0, 255, 0.6);
        }
        
        .cta-btn:hover::before {
            opacity: 1;
        }
        
        /* 3D Tilt card */
        .tilt-card {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s forwards 1.5s;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .tilt-content {
            transform: translateZ(30px);
        }
        
        .tilt-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .tilt-text {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1.5rem;
        }
        
        .tilt-btn {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .tilt-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 50px;
            left: 10%;
            display: flex;
            align-items: center;
            animation: fadeIn 1s forwards 1.7s;
            opacity: 0;
        }
        
        .scroll-text {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-right: 1rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .scroll-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            position: relative;
            overflow: hidden;
        }
        
        .scroll-line::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--light), transparent);
            animation: scrolling 2s linear infinite;
        }
        
        @keyframes scrolling {
            100% {
                left: 100%;
            }
        }
        
        /* Section styles */
        section {
            padding: 10rem 10%;
            position: relative;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 5rem;
        }
        
        .section-subtitle {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--secondary);
            margin-bottom: 1rem;
            display: inline-block;
        }
        
        .section-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .section-description {
            max-width: 700px;
            margin: 0 auto;
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* About section */
        .about {
            background: linear-gradient(to bottom, var(--dark), rgba(10, 10, 30, 0.9));
        }
        
        .about-content {
            display: flex;
            gap: 5rem;
            align-items: center;
        }
        
        .about-text {
            flex: 1;
        }
        
        .about-paragraph {
            margin-bottom: 1.5rem;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .about-paragraph.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .skills-title {
            font-size: 1.5rem;
            margin: 2rem 0 1rem;
            color: var(--secondary);
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .skills-title.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
            transform: translateY(50px);
            opacity: 0;
            transition: all 0.8s ease 0.2s;
        }
        
        .skills-container.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .skill {
            padding: 0.5rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .skill:hover {
            background: linear-gradient(45deg, rgba(80, 0, 255, 0.2), rgba(0, 221, 255, 0.2));
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-color: rgba(0, 221, 255, 0.3);
        }
        
        .about-image {
            flex: 1;
            position: relative;
            transform: translateX(50px);
            opacity: 0;
            transition: all 0.8s ease 0.4s;
        }
        
        .about-image.active {
            transform: translateX(0);
            opacity: 1;
        }
        
        .about-img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            transition: all 0.5s ease;
        }
        
        .about-img-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            top: 20px;
            left: 20px;
            z-index: 0;
            transition: all 0.5s ease 0.1s;
        }
        
        .about-image:hover .about-img {
            transform: translate(-10px, -10px);
        }
        
        .about-image:hover .about-img-bg {
            transform: translate(10px, 10px);
        }
        
        /* Portfolio section */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }
        
        .portfolio-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            transform: translateY(50px);
            opacity: 0;
        }
        
        .portfolio-item.active {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .portfolio-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.5s ease;
        }
        
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(10, 10, 20, 0.9), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 2rem;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .portfolio-item:hover .portfolio-overlay {
            opacity: 1;
        }
        
        .portfolio-item:hover .portfolio-img {
            transform: scale(1.1);
        }
        
        .portfolio-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            transform: translateY(20px);
            transition: all 0.3s ease 0.1s;
            opacity: 0;
        }
        
        .portfolio-item:hover .portfolio-title {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-category {
            font-size: 0.9rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            transform: translateY(20px);
            transition: all 0.3s ease 0.2s;
            opacity: 0;
        }
        
        .portfolio-item:hover .portfolio-category {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-link {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            width: fit-content;
            transform: translateY(20px);
            transition: all 0.3s ease 0.3s;
            opacity: 0;
        }
        
        .portfolio-item:hover .portfolio-link {
            transform: translateY(0);
            opacity: 1;
        }
        
        .portfolio-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Parallax section */
        .parallax {
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            overflow: hidden;
        }
        
        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 20, 0.7);
        }
        
        .parallax-content {
            position: relative;
            z-index: 1;
            text-align: center;
            max-width: 800px;
            padding: 0 2rem;
        }
        
        .parallax-title {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, var(--light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
        }
        
        .parallax-subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }
        
        /* Contact section */
        .contact {
            background: linear-gradient(to top, var(--dark), rgba(10, 10, 30, 0.9));
        }
        
        .contact-content {
            display: flex;
            gap: 4rem;
        }
        
        .contact-info {
            flex: 1;
            transform: translateX(-50px);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .contact-info.active {
            transform: translateX(0);
            opacity: 1;
        }
        
        .contact-form {
            flex: 1;
            transform: translateX(50px);
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        .contact-form.active {
            transform: translateX(0);
            opacity: 1;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            transform: translateX(10px);
        }
        
        .contact-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1.5rem;
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover .contact-icon {
            transform: rotateY(180deg);
        }
        
        .contact-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 0.3rem;
        }
        
        .contact-text {
            font-size: 1.1rem;
        }
        
        .contact-text a {
            color: var(--light);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-text a:hover {
            color: var(--secondary);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--light);
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        
        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            z-index: -1;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .social-link:hover::before {
            transform: translateY(0);
        }
        
        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .input-label {
            position: absolute;
            top: 50%;
            left: 1.5rem;
            transform: translateY(-50%);
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .form-input:focus + .input-label,
        .form-input:not(:placeholder-shown) + .input-label {
            top: 0;
            left: 1rem;
            font-size: 0.8rem;
            padding: 0 0.5rem;
            background-color: var(--dark);
            border-radius: 4px;
            color: var(--secondary);
        }
        
        textarea.form-input {
            resize: vertical;
            min-height: 150px;
        }
        
        textarea.form-input + .input-label {
            top: 1.2rem;
        }
        
        textarea.form-input:focus + .input-label,
        textarea.form-input:not(:placeholder-shown) + .input-label {
            top: 0;
        }
        
        .form-submit {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .form-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* Footer */
        .footer {
            padding: 4rem 10% 2rem;
            background: rgba(5, 5, 10, 1);
            text-align: center;
            position: relative;
        }
        
        .footer-logo {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
            display: inline-block;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .footer-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .footer-link:hover {
            color: var(--secondary);
        }
        
        .footer-divider {
            width: 100%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 2rem 0;
        }
        
        .copyright {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }
        
        .back-to-top {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .back-to-top.active {
            opacity: 1;
            visibility: visible;
        }
        
        .back-to-top:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @keyframes glow {
            0% {
                box-shadow: 0 0 20px rgba(80, 0, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(0, 221, 255, 0.7);
            }
            100% {
                box-shadow: 0 0 20px rgba(80, 0, 255, 0.5);
            }
        }
        
        /* Responsive styles */
        @media screen and (max-width: 1200px) {
            .hero-title {
                font-size: 5rem;
            }
            
            .tilt-card {
                right: 5%;
                width: 350px;
                height: 350px;
            }
        }
        
        @media screen and (max-width: 1024px) {
            .hero-title {
                font-size: 4rem;
            }
            
            .tilt-card {
                position: relative;
                top: 0;
                right: 0;
                transform: none;
                margin: 3rem auto 0;
            }
            
            .about-content {
                flex-direction: column;
                gap: 3rem;
            }
            
            .about-image {
                order: -1;
                max-width: 500px;
                margin: 0 auto;
            }
        }
        
        @media screen and (max-width: 768px) {
            .navbar {
                top: 20px;
                padding: 1rem;
            }
            
            .navbar.scrolled {
                padding: 0.8rem;
            }
            
            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background: rgba(10, 10, 20, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 2rem;
                transition: right 0.5s cubic-bezier(0.16, 1, 0.3, 1);
                z-index: 2;
            }
            
            .nav-links.active {
                right: 0;
            }
            
            .menu-btn {
                display: block;
                z-index: 3;
            }
            
            .hero {
                padding: 0 5%;
                text-align: center;
            }
            
            .hero-title {
                font-size: 3.5rem;
            }
            
            .hero-profession {
                font-size: 1.5rem;
            }
            
            .hero-description {
                margin-left: auto;
                margin-right: auto;
            }
            
            .scroll-indicator {
                left: 50%;
                transform: translateX(-50%);
            }
            
            section {
                padding: 6rem 5%;
            }
            
            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .contact-content {
                flex-direction: column;
            }
        }
        
        @media screen and (max-width: 480px) {
            .hero-title {
                font-size: 2.8rem;
            }
            
            .hero-profession {
                font-size: 1.2rem;
            }
            
            .section-title {
                font-size: 2.5rem;
            }
            
            .tilt-card {
                width: 100%;
                height: 300px;
            }
            
            .custom-cursor, .cursor-dot {
                display: none;
            }
        }
        
        /* Disable hover effects on mobile */
        @media (hover: none) {
            .custom-cursor, .cursor-dot {
                display: none;
            }
        }
